site_name: "Virtual Reality Meeting Environment API Documentation"

nav:
  - "Home": index.md

theme:
  name: 'material'

  palette:
    primary: 'pink'
    accent: 'pink'

  font:
    text: 'Roboto'
    code: 'Noto Sans Mono'

  logo:
    icon: 'filter_drama'

extra:
  search:
    language: 'en'

repo_name: 'jieyouxu/VRME-API-Documentation'
repo_url: 'https://github.com/jieyouxu/VRME-API-Documentation'

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'
