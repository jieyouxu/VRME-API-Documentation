site_name: "Virtual Reality Meeting Environment API Documentation"

nav:
  - "Overview": index.md
  - "Terminology": terminology.md
  - "Authentication":
    - "Overview": accounts-authentication/authentication.md
  - "Accounts and Authentication API":
    - "Overview": accounts-authentication/index.md
    - "Registration": accounts-authentication/register.md
    - "Login": accounts-authentication/login.md
    - "Logout": accounts-authentication/logout.md
  - "Meetings and Presentations API":
    - "Overview": meetings-presentations/index.md
  - "About":
    - "Project": about.md


theme:
  name: 'material'

  feature:
    tabs: true

  palette:
    primary: 'pink'
    accent: 'pink'

  font:
    text: 'Roboto'
    code: 'IBM Plex Mono'

  logo:
    icon: 'filter_drama'

extra:
  search:
    language: 'en'

repo_name: 'jieyouxu/VRME-API-Documentation'
repo_url: 'https://github.com/jieyouxu/VRME-API-Documentation'
edit_uri: ''

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - 'stylesheets/extra.css'
